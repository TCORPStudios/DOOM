name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: cd
      run: cd $DOOM/linuxdoom-1.10/
    - name: make
      run: sudo make install
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
